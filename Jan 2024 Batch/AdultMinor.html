        function isValidDate(vdate){
            const date = new Date(vdate);
            return !isNaN(date.getTime()) && date.toISOString().slice(0,10) === vdate;

        function datediff(){
            document.getElementById("adults").style.visibility = "hidden";
            document.getElementById("minors").style.visibility = "hidden";

           var date1 =  document.getElementById("dt").value
           var date2 =  document.getElementById("dt2").value

           const d1 = new Date(date1);   /*objects*/
           const d2 = new Date(date2);
           
           var datedifference = Math.floor(d1.getTime()  - d2.getTime());
           console.log(Math.floor(datedifference / (1000*60*60*24)))

          

           var ageDiff =  Math.abs(d2-d1)
           var yrsDiff = ageDiff / (1000*60*60*24*365.25)

           document.getElementById("msg").innerText= "Date diff is : " + 
           Math.floor(datedifference / (1000*60*60*24)) + " Days!"  + " Age : " + Math.ceil(yrsDiff) + " Years"

           if (Math.ceil(yrsDiff) < 18)
           {
            document.getElementById("minors").style.visibility = "visible";
           }
           if (Math.ceil(yrsDiff) >= 18)
           {
            document.getElementById("adults").style.visibility = "visible";
           }

        }
